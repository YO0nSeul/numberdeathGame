<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-locate bg-success text-white">
        <div class="locate">
            <h1 class="title mb-5" >숫자 맞추기 게임!</h1>
            <div class="result" id="result-area">결과는!?</div>
            <div class="opportunity mb-3" id="chance-area">남은 찬스: 10번</div>
            <div class="input-group">
                <input type="number" id="user-input" class="inputstyle form-control" placeholder="당신의 선택은!?" aria-label="Recipient's username with two button addons">
                <button id="play-button" class="btn" type="button">Go!!</button>
                <button id="reset-button" class="btn btn-outline-secondary" type="button">Reset!!</button>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
